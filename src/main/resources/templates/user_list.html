<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
</head>
<body>

<th:block th:each="user: ${users}">

</form>

<br>
<a href="/">Home page</a>
</body>
</html>
